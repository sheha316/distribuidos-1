syntax="proto3";

package logica_camiones;

message registro_logistica{
	string timestamp=1;
	int32 id=2;
	string tipo=3;
	string nombre=4;
	int32 valor=5;
	string origen=6;
	string destino=7;
	int32 seguimento=8;
}

service ChatService{
	rpc SayHello(registro_logistica) returns(registro_logistica){}
}